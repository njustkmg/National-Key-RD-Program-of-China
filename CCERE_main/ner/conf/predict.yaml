# text: "本试验选用了具有显著差异的6个抗性淀粉含量水稻品种按Griffing双列杂交设计方法配置成杂交组合,及其正反交F1为材料研究了水稻籽粒中抗性淀粉含量性状的遗传规律;同时利用抗性淀粉含量具有显著差异的水稻品种降糖稻1号和密阳23构建的F2代群体及其自交衍生群体F4,对抗性淀粉含量性状的QTL进行定位分析,在水稻染色体连锁图谱上进行了控制籽粒抗性淀粉含量QTL的初步定位及精细定位"

# text: "为了定向改良籼稻恢复系R389及其配制的杂交种的稻瘟病抗性，利用广谱持久抗稻瘟病基因Pi9设计特异性功能分子标记Ins1-1，用于开展分子标记辅助选择连续回交育种基因的表达调控是一个多层次的复杂过程，转录水平上的调控是多级调控中最关键的环节.冷害，特别是孕穗开花期的障碍型冷害是导致黑龙江水稻单产和总产波动的主要原因.分别以籽粒比重、容重和千粒重为指标得到的配方案大体一致在分蘖期，SH5和SH76的抗谱与IRBB21(Xa21)的抗谱完全一致，与IRBB4(Xa4)、IRBB5、IRBB7、Asominori(Xa17)和Minghui63(Xa25、Xa26)抗谱相近.通过细胞学观察发现，tip3中小孢子母细胞能够经历减数分裂产生形态正常的二分体和四分体，但是其乌氏体形态异常，无花粉外壁形成，绒毡层降解延迟.此外，意大利、北京、云南的水稻种质资源等位基因数，多态性位点相对较高4.
