# text: "'本文旨在研究水稻铁氧化酶基因OsLPR5对拟南芥根系发育和养分利用的影响,从而解析其作用', '通过蛋白表达、纯化及酶活性测定,确定OsLPR5蛋白具有铁氧化酶活性;利用农杆菌介导花序侵染法创制OsLPR5转化拟南芥atlpr1突变体的转基因材料,通过根系形态鉴定和多种养分含量测定,研究OsLPR5对转基因植株根系发育及养分利用的影响', 'p GS-21a-OsLPR5融合蛋白酶活性明显高于对照;低磷条件下,与突变体相比,OsLPR5转化株主根变短,根系总磷、氮、钾、钠、铁、铜和锌等多种养分含量降低,趋于野生型;OsLPR5的表达显著回补了At LPR1基因的突变对主根表型和养分含量的影响,表明OsLPR5在植株根系构型和多种养分利用方面起到重要作用', 'OsLPR5蛋白具有铁氧化酶活性,在拟南芥转基因植株中参与低磷条件下根系构型和养分利用等重要过程"

